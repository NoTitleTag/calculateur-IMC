<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container-imc">
        <form>
          <h1>Calcul <strong>d'IMC</strong></h1>
        <div class="inputs-container">
          <div class="poid-taille">
            <label for="taille">Votre taille en centimètre. Ex : 180</label>
            <input
              type="number"
              id="taille"
              name="taille"
              placeholder="Votre taille en centimètres"
            />
          </div>

          <div class="poid-taille">
            <label for="poid">Votre poids en Kg. Ex : 80</label>
            <input
              type="number"
              id="poid"
              name="poid"
              placeholder="Votre poids en kg"
            />
          </div>
        </div>
        <button>Calculer un IMC</button>
        </form>
        <div class="text-info">
          <p class="score">0</p>
          <p class="waiting">En attente du résultat...</p>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
